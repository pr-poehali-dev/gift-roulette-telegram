
<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cryptoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shadowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#shadowGradient)" stroke="#FFD700" stroke-width="3"/>
  
  <!-- Bitcoin symbol background -->
  <circle cx="100" cy="100" r="75" fill="url(#cryptoGradient)" opacity="0.1"/>
  
  <!-- Letter O -->
  <circle cx="70" cy="80" r="25" fill="none" stroke="url(#cryptoGradient)" stroke-width="8"/>
  
  <!-- Letter S -->
  <path d="M 120 60 Q 140 60 140 75 Q 140 90 120 90 Q 100 90 100 105 Q 100 120 120 120" 
        fill="none" stroke="url(#cryptoGradient)" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Crypto accent lines -->
  <line x1="60" y1="130" x2="140" y2="130" stroke="#FFD700" stroke-width="4" opacity="0.7"/>
  <line x1="60" y1="140" x2="140" y2="140" stroke="#FFA500" stroke-width="3" opacity="0.5"/>
  
  <!-- Small Bitcoin symbols -->
  <text x="40" y="170" font-family="Arial Black" font-size="16" fill="#FFD700">₿</text>
  <text x="150" y="50" font-family="Arial Black" font-size="16" fill="#FFD700">₿</text>
  
  <!-- Center highlight -->
  <circle cx="100" cy="100" r="5" fill="#FFD700"/>
</svg>
